    <div class="popover" id="completion-popover">
      <div class="popover-content">
        <span class="popover-close" id="completion-popover-close">&times;</span>
        <p id="you-did-it-text">You did it!</p>
        <p id="num-moves-text"></p>
        <p id="time-elapsed-text">You finished the game in <span id="mins-text"></span> minutes and <span id="tenSecs-text"></span><span id="oneSecs-text"></span> seconds</p>
        <p id="star-level-text"></p>
        <div id="play-again-text">
          <p>Would you like to play again?</p>
          <button type="button" id="play-again-button">Let's go!</button>
        </div>
      </div>
    </div>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
            <h2>Exercise Your Memory</h2>
          <p id=instructions>There are eight matching pairs of cards. Select them all to win.</p>
        </header>

        <div id=timer>Time elapsed: <span id="mins">0</span>:<span id="ten-secs">0</span><span id="one-secs">0</span><br><br></div>

        <section class="score-panel">

            <i class='fa fa-star'></i>

        </section>

        <ul class="deck">
        </ul>
    </div>
